<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Said Yes • Dads for Christ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav__inner">
      <div class="brand">
        ✚ Dads for <span class="gold">Christ</span>
      </div>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="podcast.html">Podcast</a>
        <a href="bible.html">Free Bible</a>
      </nav>
    </div>
  </header>

  <main class="container sections">
    <section class="card">
      <h2>I Said Yes to Jesus</h2>
      <p>If you prayed to receive Christ, we’d love to celebrate with you and help you take your next steps in faith.</p>

      <form action="https://formspree.io/f/mdklrnwp" method="POST" class="form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Tell us about your decision</label>
        <textarea id="message" name="message" rows="4" placeholder="I said yes to Jesus today..." required></textarea>

        <button type="submit" class="btn btn--gold">Submit</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> Dads for Christ</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
